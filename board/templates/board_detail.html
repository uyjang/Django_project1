{% extends "base.html" %}

{% block contents %}
<!-- col-12라는 뜻은 열이 12개라는 뜻이고 그것은 한 행(row)을 가득 채운다는 의미 -->
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <!-- 반복문이 아니기때문에 직접 입력해야 한다. -->
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" value="{{ board.title }}" readonly/>
            <!-- 디테일은 조회라서 내가 직접 입력하는 것이 아니라 보드라는 모델로 부터 값을 가져오는 것임. 또한 폼을 사용한 것이 아니므로 form이라는 단어는 안보임 -->
            <!-- 밸류에는 내가 가지고 온 값이 들어간다. -->
            <!-- 여러 줄로 입력할 수 있는 텍스트에어리어를 만들기 -->
            <label for="contents">내용</label>
            <textarea class="form-control" readonly>{{ board.contents }}</textarea>
            <label for="tags">태그</label>
            <!-- 보드클래스(모델)에 태그변수를 만들어놨으므로 바로 사용이 가능함 -->
            <span id='tags' class="form-control">
                <!-- {{ board.tags.all}} 이거로 하면 쿼리셋 형태라서 그냥 한칸에 주르르륵 다 나옴. 그러니 쿼리셋에서 하나씩 꺼내쓰도록 반복문 형태로 바꿔야됨 -->
                {{ board.tags.all|join:", " }}
                <!-- 위의 코드가 있으면 아래의 코드는 필요가 없음. 같은 의미임 -->
                <!-- 또한 |join", "는 앞에 있는 태그들 사이사이에 , 를 넣고 리스트로 만들어주겠다라는 뜻임 -->
                <!-- form-control이란 웹에 입력을 할 수 있는 창을 만들어줌 -->
                <!-- {% for tag in board.tags.all %}
                     board의 모델안에 tags라는 변수가 있음. 그래서 그 변수가 가지고 있는 기능을 모두 쓸 수 있음 -->
                    <!-- {{ tag.name}},
                {% endfor %} -->
            </span>
         </div>
        <span style="color : red">{{ field.errors }}</span>   
        <button type="button" class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>
        <!-- form문이 아니기때문에 button의 타입을 submit으로 지정할 수가 없다 -->
    </div>
</div>
{% endblock %}
